---

  - name: "Install shell"
    package: 
      name: "{{ shell }}"
      state: latest
      
  - name: "Install OhMyZsh"
    get_url:
      url: https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh
      force: yes
      owner: "{{ username }}"
      group: "{{ username }}"
      mode: "0770"
      dest: /tmp/zsh_install.sh
    when: shell == 'zsh'

# This will prompt and break
  - name: "Install OhMyZsh"
    command: /tmp/zsh_install.sh
    when: shell == 'zsh'

  
