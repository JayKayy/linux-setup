
# The variables below will apply to all hosts listed under
# the 'install' group in the inventory file(default: localhost).

# 
# Don't SSH configuring localhost
# Comment this line below if configuring via ssh
ansible_connection: local

#
# User 
# User name of a single user to create.
#
username: user

# 
# Repositories
# Additional repositories to enable.
repos:
 - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-40.noarch.rpm"
 - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-40.noarch.rpm"

#
# Packages
# A list of packages to install from configured repositories.
# Set 'system_upgrade' to yes|true to upgrade all packages.
#
packages:
  # development
  - "ansible"
  - "chromium"
  - "curl"
  - "git"
  - "golang"
  - "htop"
  - "kitty"
  - "kubernetes-client"
  - "make"
  - "neovim"
  - "nodejs"
  - "nodejs-npm"
  - "podman"
  - "wget"
  - "zsh"
  # multimedia
  - "ffmpeg-free" 
  # misc
  - "vim"
  - "stow"
  - "virt-manager"
  - "neofetch"
system_upgrade: yes

#
# Flatpaks
# Add flatpak remotes and install flatpak applications
#
flatpak_remotes: 
  - "https://dl.flathub.org/repo/flathub.flatpakrepo"

flatpaks:
  - org.signal.Signal
  - com.discordapp.Discord
 
# Security
# Whether to enable selinux.(If supported by your distribution.)
selinux: yes

# 
# Shell
# Which Shell to use. Ensure the shell is installed in packages list.
# Install ohmyzsh if ohmyzsh and shell == zsh
#
shell: zsh
ohmyzsh: true

